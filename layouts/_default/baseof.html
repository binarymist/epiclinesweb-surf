<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" class="{{ cond (in .Site.BaseURL "/motorhome/") "motorhome" (cond (in .Site.BaseURL "/surf/") "surf" "") }}">
{{- partial "head.html" . -}}

<body id="body">
	{{- partial "preloader.html" . -}}
	<div id="content-wrapper">{{- partial "header.html" . -}}
	{{- block "main" . }}{{- end }}</div>
	{{- partial "footer.html" . -}}
</body>

</html>
